<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="assets/service.svg" type="image/x-icon" />
    <title>Your dream car</title>
</head>

<body>
    <section class="firstPage">
        <header>
            <nav>
                <div class="logo">
                    <h1>Dream Car</h1>
                </div>
                <div class="content">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#concepts">Gallery</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="burger">
                    <div class="menu-icon">
                        <span class="line-1"></span>
                        <span class="line-2"></span>
                        <span class="line-3"></span>
                    </div>
                </div>
            </nav>
        </header>
        <section class="hero" id="home">
            <div class="hero-content">
                <h2>
                    We can make your dream real <br /> with one click!
                </h2>

                <button>Choose your dream car</button>
            </div>
        </section>
    </section>
    <section class="secondPage" id="concepts">
        <img src="assets/pexels-adrian-dorobantu-2127733.jpg" alt="first car" class="box1 box" />

        <img src="assets/pexels-cesar-perez-733745.jpg" alt="second car" class="box2 box" />

        <img src="assets/pexels-christian-1164778.jpg" alt="third car" class="box3 box" />

        <img src="assets/pexels-mike-244206.jpg" alt="fourth car" class="box4 box" />
    </section>
    <section class="thirdPage" id="contact">
        <div class="contact-area">
            <div class="name">
                <label for="name">Name: </label>
                <input type="text" name="email" id="name" />
            </div>
            <div class="email">
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" />
            </div>
            <div class="message">
                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button>Send Email</button>
        </div>
    </section>
    <footer>
        <div class="bar">
            <div class="logo">
                <h1>Dream Car</h1>
            </div>
            <div class="media">
                <p>
                    <a href="https://www.linkedin.com/in/razvan-cristea-100889113">
                        <img src="assets/linkedin.svg" alt="linkedin logo" class="linkedin" />
                    </a>
                </p>
                <p>
                    <a href="https://www.instagram.com/razvan.c3">
                        <img src="assets/instagram.svg" alt="insta logo" class="instragram" />
                    </a>
                </p>
                <p>
                    <a href="https://www.facebook.com/Skurf.AW">
                        <img src="assets/facebook.svg" alt="facebook logo" class="facebook" />
                    </a>
                </p>
            </div>
        </div>
    </footer>
    <script src="toggle.js"></script>
</body>

</html>
